<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Encoder and Decoder</title>
    <link rel="stylesheet" href="morse.css">
</head>
<body>
    <h1>Morse Code Encoder and Decoder</h1>
    <div>
        <label for="text-input">Enter Text:</label>
        <input type="text" id="text-input" placeholder="Enter text to encode">
        <button onclick="encodeToMorse()">Encode to Morse Code</button>
    </div>
    <br>
    <div>
        <label for="morse-input">Enter Morse Code:</label>
        <input type="text" id="morse-input" placeholder="Enter Morse code to decode (use spaces for separation)">
        <button onclick="decodeFromMorse()">Decode from Morse Code</button>
    </div>
    <br>
    <div>
        <button id="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    <div id="result"></div>
